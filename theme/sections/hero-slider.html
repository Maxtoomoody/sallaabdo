<section class="relative bg-slate-900 text-white">
  <div class="container mx-auto px-4 py-10 grid gap-8 md:grid-cols-2 items-center">

    <div>
      <h1 class="text-2xl md:text-4xl font-bold mb-4">
        {{ section.title | default: "عنوان جذاب لواجهة المتجر" }}
      </h1>
      <p class="mb-6 text-sm md:text-base text-slate-200">
        {{ section.subtitle | default: "نص قصير يشرح أهم ما يميز منتجاتك أو عروضك الحالية." }}
      </p>
      <a href="{{ section.primary_link_url | default: '/collections/all' }}"
         class="inline-flex items-center justify-center rounded-full bg-white text-slate-900 px-6 py-2 text-sm font-semibold">
        {{ section.primary_link_label | default: "تسوّق الآن" }}
      </a>
    </div>

    <div class="relative">
      <div class="overflow-hidden rounded-2xl shadow-lg">
        <img src="{{ section.image | default: '/assets/placeholder-hero.jpg' }}"
             alt="{{ section.title }}"
             class="w-full h-full object-cover" />
      </div>
    </div>

  </div>
</section>
