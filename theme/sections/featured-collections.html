<section class="container mx-auto px-4 py-8">
  <header class="mb-4">
    <h2 class="text-lg md:text-xl font-bold">
      {{ section.title | default: "تسوّق حسب الفئة" }}
    </h2>
  </header>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
    {% for collection in section.collections %}
      <a href="{{ collection.url }}"
         class="group block rounded-2xl overflow-hidden border border-slate-200 bg-white shadow-sm hover:shadow-md transition">
        <div class="aspect-[4/3] overflow-hidden">
          <img src="{{ collection.image | default: '/assets/placeholder-collection.jpg' }}"
               alt="{{ collection.title }}"
               class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
        </div>
        <div class="p-3 text-center">
          <h3 class="text-sm md:text-base font-semibold text-slate-900">
            {{ collection.title }}
          </h3>
        </div>
      </a>
    {% else %}
      <p class="text-sm text-slate-500">أضف بعض الأقسام المميزة من لوحة التحكم.</p>
    {% endfor %}
  </div>
</section>
