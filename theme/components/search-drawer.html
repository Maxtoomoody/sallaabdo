<div class="fixed inset-0 z-50 hidden" data-search-drawer>

  <!-- الخلفية -->
  <div class="absolute inset-0 bg-black/40" data-search-close></div>

  <!-- البانل -->
  <div class="absolute inset-y-0 right-0 w-full max-w-md bg-white shadow-xl ml-auto flex flex-col">
    <header class="flex items-center justify-between px-4 py-3 border-b border-slate-200">
      <h2 class="text-sm font-semibold text-slate-800">بحث</h2>
      <button type="button"
              class="text-slate-500 hover:text-slate-800 text-lg"
              data-search-close
              aria-label="إغلاق البحث">
        ✕
      </button>
    </header>

    <div class="p-4 border-b border-slate-100">
      <form action="/search" method="GET" class="flex items-center gap-2">
        <input
          type="text"
          name="q"
          autocomplete="off"
          placeholder="إبحث عن منتج..."
          class="flex-1 border border-slate-200 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-slate-400"
        />
        <button
          type="submit"
          class="px-4 py-2 rounded-full bg-slate-900 text-white text-sm font-semibold">
          بحث
        </button>
      </form>
    </div>

    <!-- هنا ممكن تحط نتائج مقترحة / منتجات شائعة -->
    <div class="p-4 text-xs text-slate-500 space-y-2 overflow-auto">
      <p>كلمات شائعة:</p>
      <div class="flex flex-wrap gap-2">
        <a href="/search?q=جديد" class="px-3 py-1 rounded-full border border-slate-200 text-slate-700 text-xs">
          جديد
        </a>
        <a href="/search?q=عروض" class="px-3 py-1 rounded-full border border-slate-200 text-slate-700 text-xs">
          عروض
        </a>
      </div>
    </div>
  </div>
</div>
